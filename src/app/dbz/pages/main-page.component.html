<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <app-dbz-list (onDeleteCharacterId)="onDeleteCharacter($event)" [characterList]="characters"></app-dbz-list>
  </div>

  <div class="col">
    <h4>Agregar personaje</h4>
    <app-add-character (onNewCharacter)="onNewCharacter($event)"></app-add-character>
  </div>
</div>
