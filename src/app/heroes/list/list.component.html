<h1>Listado de Héroes</h1>

<div *ngIf="deleteHero; else nothingWasDelete">
 <h3>Héroe borrado: <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No he borrado nada.</h3>
</ng-template>


<button (click)="removeLastHero()" class="btn btn-outline-danger mt-3 mb-2">
  Borrar último héroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames" class="list-group-item">{{name}}</li>
</ul>
